<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Facial Emotion Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #video-container {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        #processed-image {
            max-width: 640px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Real-Time Facial Emotion Recognition</h1>
    <div id="video-container">
        <img id="processed-image" alt="Processed Image">
    </div>

    <script>
        const processedImage = document.getElementById('processed-image');
        let stream;

        // 獲取攝像頭畫面
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(s => {
                stream = s; // 保存 stream 以便後續處理
                sendFrame();
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
            });

        // 將畫面轉為 base64 並發送到後端
        function sendFrame() {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            const canvas = document.createElement('canvas');
            canvas.width = 320; // 降低分辨率以提高速度
            canvas.height = 240;
            const ctx = canvas.getContext('2d');

            // 等待 video 準備好
            video.addEventListener('canplay', () => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/jpeg');

                fetch('/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: dataURL })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.image) {
                        processedImage.src = data.image;
                    } else if (data.error) {
                        console.error("Error: ", data.error);
                    }
                    setTimeout(sendFrame, 200); // 每 1 秒發送一次畫面
                })
                .catch(err => {
                    console.error("Error sending frame: ", err);
                    setTimeout(sendFrame, 1000); // 出錯時也繼續嘗試
                });
            }, { once: true });
        }
    </script>
</body>
</html>
